<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <h1> getElementByTagName</h1>
    <ul>
        <li>veg</li>
        <li>veg - food</li>
        <li> non veg</li>
    </ul>
</body>
<script>
    const elements=document.getElementsByTagName("li")
    for(let ele  of elements){
        ele.style.color="red"
    }
</script>
</html>
<!-- Document.getElementByTagName()   -- it is mainly used for  Stylling purpose-->
