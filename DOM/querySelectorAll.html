<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1> Tags</h1>
    <p> Tags are part of the HTML</p>
    <h1>All Tags</h1>
    <ul>
        <li>a</li>
        <li>abbr</li>
        <li>bold</li>
        <li>h1</li>
    </ul>
</body>
<script>
    let elements=document.querySelectorAll("li")
    for(let ele of elements){
        ele.style.color="orange"
    }
</script>
</html>
