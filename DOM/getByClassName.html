<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1 class="text">Get By Class Name</h1>
    <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem nemo perferendis similique architecto asperiores ea molestiae autem error. Perspiciatis in autem dolores consectetur quo aliquid quidem qui ad, culpa ipsum?</p>
</body>
<script>
    let elements=document.getElementsByClassName("text")
        for(let i=0;i<elements.length;i++){
            elements[i].style.fontFamily="Arial"
            elements[i].style.fontSize="40px"
        }
</script>
</html>

<!-- Document.getElementByClassName()   -- it is mainly used for  Stylling purpose-->
