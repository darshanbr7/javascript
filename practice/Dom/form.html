<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body onsubmit="return handle()" >
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form  >
                <div class name="form-group" style="margin-top: 1rem;">
                <label class name="form-control"> User name :</label>
                <input type="text" id="Uname" class="form-control "/>
                <span id="uname"> </span>
                </div>
                <div class name="form-group" style="margin-top: 1rem;">
                    <label class name="form-control"> email :</label>
                    <input type="text" id="Uemail" class="form-control "/>
                    <span id="uemail"> </span>
                    </div>
                    <div class name="form-group" style="margin-top: 1rem;">
                        <label class name="form-control"> Password :</label>
                        <input type="text" id="Upass" class="form-control "/>
                        <span id="upass"> </span>
                        </div><br/>
                         <button class=" btn btn-success">submit</button>
             </form>
        </div>
      </div>
    
  </body>
  <script>
    let handle=()=>{
        let name=document.getElementById("Uname").value
        let email=document.getElementById("Uemail").value
        let pass=document.getElementById("Upass").value
        if(name.length==""){
            document.getElementById("uname").innerHTML="Name is not be an empty"
         }
        if(email.length==""){
            document.getElementById("uemail").innerHTML=" email is not be empty"
        }
        if(pass.length==""){
            document.getElementById("upass").innerHTML=" password not be empty" 
        }
        return false
    }
  </script>
</html>
