<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>clock</title>
</head>
<body onload="clock()">
    <div id="clc" ></div>
</body>
<script>
    function clock(){
        let a=new Date();
        let b=a.getHours();
        let c=a.getMinutes()
        let d=a.getSeconds()
        setInterval(()=>{
            document.getElementById("clc").innerHTML=b+":"+c+":"+d
        },[1000])
    }  
</script>
</html>
